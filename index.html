    <body>
        <h1><abbr title="Southern Alberta Institue of Technology">SAIT</abbr>Grade Calculator</h1>

        <input type="number" id="earned" min="0" value="100">
        
        <label for="total">What was the assignment marked out of?</label>
        <input type="number" id="total" min="1">

        <button id="calculate">Calculate</button>

        <p id="output"></p>


        <script src="calculator.js"></script>
    </body>
